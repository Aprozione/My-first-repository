
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    <title>To-do list</title>
    <meta name="desription" content="The best to-do list">
</head>
<body>
    <form>
        <div class="main-section">
            <header class="main-section__header">
                <h1>To-do list</h1>
            </header>
            <div class="main-section__form form-input">
                <div class="form-input__enter">
                    <input type="text" class="form-input__text" id="textInput" placeholder="Write cases here">
                </div>
                <div class="form-input__button">
                    <button type="button" class="main-section__btn" id="button">Add</button>
                </div>
            </div>
            <div class="main-section__list to-do">
                <ul class="myCases">
                </ul>
            </div>
        </div>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
